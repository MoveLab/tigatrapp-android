buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        // The Fabric Gradle plugin uses an open ended version to react quickly to Android tooling updates
//         classpath 'io.fabric.tools:gradle:1.+'
        // https://maven.fabric.io/public/io/fabric/tools/gradle/maven-metadata.xml
        classpath 'io.fabric.tools:gradle:1.22.0'   // 1.21.5
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://github.com/uPhyca/stetho-realm/raw/master/maven-repo' }
}

android {
    signingConfigs {

    }

    compileSdkVersion 'Google Apis:Google Apis:23'
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "ceab.movelab.tigatrapp"
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 20  /* 17 is 1.51 current production code */
        versionName "1.54"
    }
    buildTypes {
        debug {
            debuggable true
            //buildConfigField "boolean", "PRIVATE_MODE", "true"
            signingConfig signingConfigs.config
        }
        release {
            //buildConfigField "boolean", "PRIVATE_MODE", "false"
            //minifyEnabled true
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config_old2
            debuggable false
        }
    }

    productFlavors {
    }
}

dependencies {
    releaseCompile project(path: ':tigabib', configuration: 'release')
    debugCompile project(path: ':tigabib', configuration: 'debug')

    //compile project(':tigabib')
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.android.support:appcompat-v7:24.2.0'
    //compile 'com.google.android.gms:play-services-maps:9.2.1'

    //compile 'com.amitshekhar.android:android-networking:0.1.0'

    //compile 'com.facebook.stetho:stetho-okhttp3:1.3.1'
    //compile 'com.facebook.stetho:stetho:1.3.1'
    //compile 'com.uphyca:stetho_realm:0.9.0'

    // https://maven.fabric.io/public/com/crashlytics/sdk/android/crashlytics/maven-metadata.xml
    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true
    }
}
